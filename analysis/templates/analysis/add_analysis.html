{% extends 'base.html' %}

{% block title %}Submit Malware Analysis{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="dashboard-heading">Submit Malware Analysis</h2>

{% if messages %}
  <div class="alert alert-dismissible fade show" role="alert">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
  </div>
{% endif %}

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-dark text-light">
          <h5 class="mb-0">Fill out the details below:</h5>
        </div>
        <div class="card-body bg-secondary text-light">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-custom btn-block">Submit Analysis</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .dashboard-heading {
    color: #ff7675;
    text-align: center;
    margin-bottom: 30px;
    font-weight: bold;
    font-size: 1.8rem;
  }
  .card-header {
    background-color: #1e1e2f;
  }
  .card-body {
    background-color: #2a2a3e;
    border-radius: 10px;
  }
  .btn-custom {
    background-color: #ff7675;
    border: none;
    color: #fff;
  }
  .btn-custom:hover {
    background-color: #e74c3c;
  }
</style>

{% endblock %}
