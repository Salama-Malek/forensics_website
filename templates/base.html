<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Digital Forensic Platform{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #1e1e2f;
        color: #ffffff;
        font-family: "Arial", sans-serif;
      }

      .navbar {
        background-color: #2a2a3e;
      }

      .navbar-brand,
      .nav-link {
        color: #ffffff !important;
      }

      .nav-link:hover {
        color: #ff7675 !important;
      }

      .container {
        margin-top: 20px;
      }

      .footer {
        background-color: #2a2a3e;
        color: #ffffff;
        padding: 10px 0;
        text-align: center;
      }

      .btn-custom {
        background-color: #ff7675;
        border: none;
        color: #ffffff;
      }

      .btn-custom:hover {
        background-color: #e74c3c;
      }

      .btn-link {
        color: #ffffff !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">Forensics</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'upload_evidence' %}">Upload Evidence</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'evidence_list' %}">Evidence List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'upload_log' %}">Upload Log</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <form method="POST" action="{% url 'logout' %}">
              {% csrf_token %}
              <button
                type="submit"
                class="nav-link btn btn-link"
                style="display: inline; padding: 0"
              >
                Logout
              </button>
            </form>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container mt-4">
      {% block content %} 
      {% endblock %}
    </div>

    <footer class="footer">
      <div class="container">
        <span>&copy; 2024 Digital Forensic Website</span>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9b+2k9pMtK6pZiL6L4jqak8a8mGEEdrF7z5t5Uw6fQc8X2Nsyt+5zp"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
